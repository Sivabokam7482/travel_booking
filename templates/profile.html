{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .profile-card {
        max-width: 600px;
        margin: 6vh auto;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .profile-header i {
        font-size: 4rem;
        color: #0d6efd;
    }

    .profile-info {
        font-size: 1.1rem;
    }

    .profile-info i {
        color: #0d6efd;
        margin-right: 10px;
    }

    .btn-edit {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }
</style>

<div class="profile-card">
    <div class="profile-header">
        <i class="bi bi-person-circle"></i>
        <h2 class="mt-2">My Profile</h2>
    </div>

    <div class="profile-info">
        <p><i class="bi bi-person"></i> <strong>Username:</strong> {{ user.username }}</p>
        <p><i class="bi bi-envelope"></i> <strong>Email:</strong> {{ user.email }}</p>
        <p><i class="bi bi-card-text"></i> <strong>First Name:</strong> {{ user.first_name }}</p>
        <p><i class="bi bi-card-text"></i> <strong>Last Name:</strong> {{ user.last_name }}</p>
    </div>

    <div class="btn-edit">
        <a href="{% url 'home' %}" class="btn btn-outline-primary">
            <i class="bi bi-house-door"></i> Back to Home
        </a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
            <i class="bi bi-pencil-square"></i> Update Profile
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" class="modal-content">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
